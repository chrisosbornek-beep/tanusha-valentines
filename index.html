<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9ecf, #ffd6f6, #ffc2e2);
    display: flex;

}

h1 {

.buttons {

}

#yesBtn {
    background-color: #ff2e86;
    color: white;
}

#noBtn {
    background-color: white;
    position: absolute;
}

.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }

</style>
</head>

<body>

<script>
let yesSize = 18;
